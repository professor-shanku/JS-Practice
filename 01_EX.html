<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_Exercise</title>
  </head>
  <body>
    <h1>Javascript Exercise 1: Guess The Number</h1>
    <p>Video No-22</p>

    <button onclick="guessFunction()">Guess the number</button>
    <p id="demo">Here you will see your trying time. </p>

   <script>
      function guessFunction() {
        let original_number = Math.floor(Math.random()*100) +1;
        let guess = prompt("Enter Your guessing number between 1 to 100: ");
        let count = 1;
        while (guess != original_number) {
          if (guess > original_number) {
            guess = prompt(
              "Oops! so close, enter the number less than " + guess + ": "
            );
            count++;
          } else {
            guess = prompt(
              "Oops! so close, enter the number greater than " + guess + ": "
            );
            count++;
          }
        }
        document.getElementById("demo").innerHTML= 
          "You have guessed the number by trying " + count + " times.";
      }
    </script>
    
  </body>
</html>
